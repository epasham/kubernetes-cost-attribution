# doc: https://github.com/GoogleCloudPlatform/marketplace-k8s-app-tools/blob/master/docs/schema.md
applicationApiVersion: v1beta1

properties:
  name:
    type: string
    x-google-marketplace:
     type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  enableRBACGoogleMarketPlace:
    type: boolean
    title: Enable RBAC
    description: By default (true), it will use the GCP Marketplace auto generated service account for this application.
    default: true
  reportingSecret:
    type: string
    x-google-marketplace:
      type: REPORTING_SECRET
  grafana.credentials.user:
    type: string
    title: admin username
    description: Username for the dashboard
    default: admin
  # https://github.com/GoogleCloudPlatform/marketplace-k8s-app-tools/blob/master/docs/schema.md#type-generated_password
  grafana.credentials.password:
    type: string
    x-google-marketplace:
      type: GENERATED_PASSWORD
      generatedPassword:
        length: 32
  billingImage:
    type: string
    default: gcr.io/managedkube/kubernetes-cost-attribution:1.0
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: billing.image.repository
            after: billing.image.tag
  AgentImage:
    type: string
    default: gcr.io/managedkube/kubernetes-cost-attribution/agent:1.0
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: mkAgent.image.repository
            after: mkAgent.image.tag
  ubbAgentImage:
    type: string
    default: gcr.io/managedkube/kubernetes-cost-attribution/ubbagent:1.0
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: billing.ubbAgent.image.repository
            after: billing.ubbAgent.image.tag
  kubeStateMetricsImage:
    type: string
    default: gcr.io/managedkube/kubernetes-cost-attribution/kube-state-metrics:1.0
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: kubeStateMetrics.image.repository
            after: kubeStateMetrics.image.tag
  prometheusImage:
    type: string
    default: gcr.io/managedkube/kubernetes-cost-attribution/prometheus:1.0
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: prometheus.image.repository
            after: prometheus.image.tag
  grafanaImage:
    type: string
    default: gcr.io/managedkube/kubernetes-cost-attribution/grafana:1.0
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: grafana.image.repository
            after: grafana.image.tag

  controller.serviceAccount:
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: PREDEFINED
          rulesFromRoleName: cluster-admin
required:
- name
- namespace
- controller.serviceAccount
