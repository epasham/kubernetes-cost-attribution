# example: https://github.com/GoogleCloudPlatform/click-to-deploy/blob/614cea698f6974eb1c5aaeaee714b4631a0f3eee/k8s/cassandra/manifest/application.yaml.template#L88
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64,
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
spec:
  descriptor:
    type: Kubernetes-Cost-Attribution
    versions: '1'
    description: |-
      Kubernetes Cost Attribution helps you visualize the cost of each Namespace
      in your Kubernetes cluster.

      # Support
      Feel free to contact us with any questions or comments that you have.

      email: support@managedkube.com
    maintainers:
    - name: ManagedKube.com
      url: https://www.managedkube.com
    links:
    - description: 'Product Description'
      url: https://managedkube.com/kubernetes-cost-attribution
    notes: |-
      # Access to the dashboard

      To access the dashboard you will need to expose it externally to the internet.
      You can do this by creation a load balancer to access the dashboard.

      You might need to change the namespace name depending on where you deployed it to

      ```
      export NAMESPACE=default
      ```

      Enable the load balancer:

      ```
      kubectl patch service/"cost-attribution-grafana" \
      --namespace "$NAMESPACE" \
      --patch '{"spec": {"type": "LoadBalancer"}}'
      ```

      Wait 5 minutes for GCP to create the Load Balancer.

      Get the URL:

      ```
      echo http://$(kubectl -n $NAMESPACE get service -l app=cost-attribution-grafana -o jsonpath="{.items[0].status.loadBalancer.ingress[0].ip}"):3000
      ```
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
  - group: v1
    kind: PersistentVolumeClaim
  - group: v1
    kind: Service
  - group: apps/v1beta2
    kind: StatefulSet
