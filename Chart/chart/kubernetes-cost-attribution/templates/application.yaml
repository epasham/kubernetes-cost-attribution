# example: https://github.com/GoogleCloudPlatform/click-to-deploy/blob/614cea698f6974eb1c5aaeaee714b4631a0f3eee/k8s/cassandra/manifest/application.yaml.template#L88
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
spec:
  descriptor:
    type: Kubernetes-Cost-Attribution
    versions: '1'
    description: |-
      Kubernetes Cost Attribution helps you visualize the cost of each Namespace
      in your Kubernetes cluster.

      # Support
      https://managedkube.com/contact
    maintainers:
    - name: ManagedKube.com
      url: https://www.managedkube.com
    links:
    - description: 'Product Description'
      url: https://managedkube.com/kubernetes-cost-attribution
    notes: |-
      This application needs cluster-admin priviledges to gather the information it
      needs.
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
  - group: v1
    kind: PersistentVolumeClaim
  - group: v1
    kind: Service
  - group: apps/v1beta2
    kind: StatefulSet
